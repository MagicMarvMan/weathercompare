<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weathercompare</title>

        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="col-sm-12">
                <center>
                    <p>
                        <b>Location:</b> Los Angeles, California, USA
                    </p>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3" id="container-darksky">
                <center>
                    <p>
                        <b>
                            DarkSky
                        </b>
                    </p>
                </center>
                <hr>
            </div>
            <div class="col-sm-3" id="container-openweathermap">
                <center>
                    <p>
                        <b>
                            OpenWeatherMap
                        </b>
                    </p>
                </center>
                <hr>
            </div>
            <div class="col-sm-3" id="container-weatherunderground">
                <center>
                    <p>
                        <b>
                            WeatherUnderground
                        </b>
                    </p>
                </center>
                <hr>
            </div>
        </div>
        <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="application/javascript" src="app.js"></script>
    </body>
</html>
